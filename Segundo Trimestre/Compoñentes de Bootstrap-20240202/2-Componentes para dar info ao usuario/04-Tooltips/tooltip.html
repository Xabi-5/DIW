
<!DOCTYPE html>
<html lang="es">

<head>
  <title>Compoñente BootStrap Tooltip</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" ref="styles.css" />
</head>

<body>

  <div class="container">
    <!-- ESTRUTURA XERAL COAS CLASES NECESARIAS -->
    <div class="row-cols-auto">
      <div class="btn btn-danger mt-5" data-bs-toggle="tooltip" title="Título do bocadillo">
        Amosa o bocadillo
      </div>
    </div>

    <!-- AS 4 POSICIÓNS Do BOCADILLO -->
    <div class="row-cols-auto">
      <div class="btn btn-warning mt-5" data-bs-toggle="tooltip" title="Bocadillo enriba"
        data-bs-content="Explicación ou aclaración sobre o elemento" data-bs-placement="top">
        Amosa o bocadillo
      </div>
    </div>

    <div class="row-cols-auto">
      <div class="btn btn-primary mt-5" data-bs-toggle="tooltip" title="Bocadillo dereita ou por defecto"
        data-bs-placement="right">
        Amosa o bocadillo
      </div>
    </div>

    <div class="row-cols-auto">
      <div class="btn btn-info mt-5" data-bs-toggle="tooltip" title="Bocadillo abaixo" data-bs-placement="bottom">
        Amosa o bocadillo
      </div>
    </div>

    <div class="row-cols-auto">
      <div class="btn btn-dark mt-5" data-bs-toggle="tooltip" title="Bocadillo esquerda" data-bs-placement="left">
        Amosa o bocadillo
      </div>
    </div>

  </div>


  <!-- Optional JavaScript -->
  <!-- Optional JavaScript -->
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    })
  </script>
</body>

</html>
