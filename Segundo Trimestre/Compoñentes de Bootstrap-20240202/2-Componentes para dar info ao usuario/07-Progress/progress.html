<!--

     Descrición: Compoñente BootStrap Progresss
-->
<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Compoñente BootStrap  Progress</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" ref="styles.css" />
  </head>
  <body>

    <div class="container mt-5">
      <div class="progress mt-5" style="height: 50px">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width:50%">
          50%
        </div>
        <div class="progress-bar bg-danger" style="width:25%">
          25%
        </div>
      </div>

      <div class="progress mt-5" style="height: 50px">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width:30%">
          30%
        </div>
        <div class="progress-bar bg-info" style="width:25%">
          25%
        </div>
        <div class="progress-bar bg-secondary progress-bar-striped" style="width:15%">
          15%
        </div>
      </div>

    </div>

      <!-- Optional JavaScript -->
  <!-- Optional JavaScript -->
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
</body>
</html>
