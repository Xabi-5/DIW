
<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Compoñente BootStrap  Breadcrumbs</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet" ref="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <nav>
        <div class="breadcrumb">
            <div class="breadcrumb-item"><a href="#">Inicio</a></div>
            <div class="breadcrumb-item"><a href="#">Novas</a></div>
            <div class="breadcrumb-item active">Últimas Novas</div>
        </div>
      </nav>

      <nav style="--bs-breadcrumb-divider: '>';">
        <div class="breadcrumb">
            <div class="breadcrumb-item"><a href="#">Inicio</a></div>
            <div class="breadcrumb-item"><a href="#">Novas</a></div>
            <div class="breadcrumb-item active">Últimas Novas</div>
        </div>
      </nav>

    </div>


    

    <!-- Optional JavaScript -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
    </body>
</html>
