
<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Compoñente Alert</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>
  <body>


    <div class="container">

      <div class="alert alert-warning" role="alert">
        Alerta sinxela de información
       </div>
      <!-- alerta con un link simplemente engadimos unha etiqueta a con class alert-link-->
      <div class="alert alert-primary" role="alert">
       Alerta sinxela cun  <a href="#" class="alert-link">exemplo de ligazón</a>. Podes premer nela se queres.
      </div>

      <!--Alerta con botón para pechar class alert-dimissible ao pai. Ao elemento de peche engadir o atiburo data-bs-dimiss="alert" (recoméndase facelo nun button")
      fade e show e para efectos ao desaparecer-->
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        Texto da alerta
        <button class="btn-close" data-bs-dismiss="alert" aria-label="close">
        </button>
      </div>
<!-- para alertas con iconas podemos buscalos na paxina de bootstrap no apartado icons. Ou copiamos e pegamos o código html ou descargámolo-->
      <div class="alert alert-success d-flex align-items-center " role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-exclamation-octagon" viewBox="0 0 16 16">
          <path d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353L4.54.146zM5.1 1 1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1H5.1z"/>
          <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
        </svg>
        <div class="ms-2">
          Exemplo de alerta con icona
        </div>
      </div>

      <div class="alert alert-info d-flex align-items-center alert-dismissible " role="alert">
      <img src="./info-circle-fill.svg " width="20" height="20" alt="">
        <div class="ms-2">
          Exemplo de alerta con icona
          <button class="btn-close" data-bs-dismiss="alert" aria-label="close">
          </button>
        </div>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>


    <script>

      /*Xogando cos eventos asociados ao compoñente alert
      $(function() {

        $(".alert").on("close.bs.alert",function() {
          console.log("Pechando....");
        });

        $(".alert").on("closed.bs.alert",function() {
          console.log("Alerta completamente pechada");
        });

      });
*/
    </script>
  </body>
</html>
