
<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Compoñente Popover</title>-->
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<link rel="stylesheet" ref="styles.css" />
</head>

<body>

  <div class="container mt-5">

    <!-- ESTRUTURA XERAL COAS CLASES NECESARIAS -->

    <div class="row-cols-auto">
      <!--Ollo. En bootstrap 5 se metemos botóns colgando directamente de row fainos do ancho da row.-->
      <button id="botonEvento" type="button" class="btn btn-danger" data-bs-toggle="popover" title="Título do bocadillo"
        data-bs-content="Explicación ou aclaración sobre o elemento">Amosa o bocadillo
        popover</button>
    </div>

    <!-- AS 4 POSICIÓNS DO BOCADILLO -->
    <div class="row">
      <div class="btn btn-warning mt-5 col-auto" data-bs-toggle="popover" title="Bocadillo enriba"
        data-bs-content="Explicación ou aclaración sobre el el elemento" data-bs-placement="top">
        Amosa o bocadillo enriba
      </div>
    </div>


    <div class="row-cols-auto">
      <div class="btn btn-primary mt-5" data-bs-toggle="popover" title="Bocadillo dereita ou por defecto"
        data-bs-content="Explicación ou aclaración sobre o elemento" data-bs-placement="right">
        Amosa o bocadillo dereita
      </div>
    </div>

    <div class="row-cols-auto">
      <div class="btn btn-info mt-5" data-bs-toggle="popover" title="Bocadillo abaixo"
        data-bs-content="Explicación ou aclaración sobre o elemento" data-bs-placement="bottom">
        Amosa o bocadillo abaixo
      </div>
    </div>


    <div class="row justify-content-end ">
      <div tabindex="0" class="btn btn-dark mt-5 col-auto" data-bs-trigger="focus" data-bs-toggle="popover"
        title="Bocadillo esquerda" data-bs-content="Explicación ou aclaración sobre o elemento"
        data-bs-placement="left">
        Amosa o bocadillo esquerda
      </div>
    </div>


    <div class="row-cols-auto">
      <a tabindex="0" class="btn btn-danger mt-5" role="button" data-bs-trigger="focus" data-bs-toggle="popover"
        title="Dimissible PopOver" data-bs-content="Explicación ou aclaración sobre o elemento">Dismissible
        popover</a>

    </div>


  </div>


  <!-- Optional JavaScript -->
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>


  <script>
    //Moi importante, para que outros estilos non interfiran co do PopOver
    //e este funcione correctamente
    var popover = new bootstrap.Popover(document.querySelector('.example-popover'), {
      container: 'body'
    })
  </script>

  <!--Debemos engadir o seguinte codigo javascript para inicializar os popover
Selecciona todos o elementos que teñen o atributo data-bs-toggle="popover" para que se poidan crear novas instancias-->
  <script>
    var popoverTriggerList = Array.prototype.slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
      return new bootstrap.Popover(popoverTriggerEl)
    })
  </script>
  <!--Exemplo de capturar un evento co boton id="botonevento"-->
  <script>
    var myPopOver = document.getElementById('botonEvento')
    myPopOver.addEventListener('shown.bs.popover', function () {
      // facer algo...
      alert("Bocadillo amosado");
    })

    var myPopOver = document.getElementById('botonEvento')
    myPopOver.addEventListener('hidden.bs.popover', function () {
      // facer algo...
      alert("Bocadillo ocultado");
    })
  </script>
  <!--Script para o disparador focus para descartar popovers no seguinte clic de usuario nun elemento distinto ao elemento que o xerou 
  Temos que engadir os atributos tabindex e bs-data-trigger="focus"-->
  <script>
    var popover = new bootstrap.Popover(document.querySelector('.popover-dismiss'), {
      trigger: 'focus'
    })
  </script>

</body>

</html>
