<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .roman {
        list-style-type: lower-roman;
      }
      .letter {
        list-style-type: lower-latin;
      }
      .dot {
        list-style-type: disc;
      }
      .square {
        list-style-type: square;
      }
      .numbers {
        list-style-type: decimal;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <ol class="roman">
      <li>General Aviation</li>
      <ol class="letter">
        <li>Single Aviation Aircraft</li>
        <li>Dual Engine Aircraft</li>
      </ol>
      <li>Comercial Aviatioengine</li>
      <ul class="dot">
        <li>Dual Engine</li>
        <li>Tri-Engine</li>
      </ul>
    </ol>

    <br /><br />
    <ul class="square">
      <li>A</li>
      <ul class="dot">
        <li>B</li>
        <ol class="numbers">
          <li>C</li>
          <li>D</li>
        </ol>
        <li>E</li>
        <ul class="square">
          <li>F</li>
          <li>G</li>
        </ul>
      </ul>
      <li>B</li>
    </ul>
  </body>
</html>
