<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body {
      margin: 10px;
    }
  </style>
  <body>
    <form action="" class="container-fluid">
      <div class="input-group mb-1 mt-3">
        <label class="input-group-text" id="nome">Nome completo</label>
        <input
          type="text"
          class="form-control"
          placeholder="Nome"
          aria-label="Nome"
          aria-describedby="nome"
        />
        <input type="text" class="form-control" placeholder="Apelidos" />
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" id="correo">@</label>
        <input
          type="text"
          class="form-control"
          placeholder="Correo electrónico"
          aria-label="Correo"
          aria-describedby="correo"
        />
      </div>
      <div class="row">
        <div class="col-4">
          <label for="cp">Código postal</label>
          <input type="text" class="form-control" id="cp" placeholder="CP" />
        </div>
        <div class="col-4">
          <label for="cp">Cidade</label>
          <input
            type="text"
            class="form-control"
            id="cp"
            placeholder="Cidade"
          />
        </div>
        <div class="col-4">
          <label for="provinciaSelect">Provincia</label>
          <select
            id="provinciaSelect"
            class="form-select"
            aria-placeholder="Provincia"
          >
            <option value="" hidden>Escolle unha...</option>
            <option value="">A Coruña</option>
            <option value="">Lugo</option>
            <option value="">Ourense</option>
            <option value="">Pontevedra</option>
          </select>
        </div>
      </div>
      <div>
        <label for="comentarios">Comentarios</label>
        <textarea
          type="text"
          class="form-control"
          placeholder="comentarios"
        ></textarea>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" id="primeira" />
        <label for="primeira" class="form-check-label text-success mr-5"
          >Primeira Opción</label
        >
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" id="segunda" />
        <label for="segunda" class="form-check-label text-success mr-5"
          >Segunda Opción</label
        >
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" id="terceira" />
        <label for="terceira" class="form-check-label text-success mr-5"
          >Terceira Opción</label
        >
      </div>
      <div>
        <label for="optionSelect">selecciona un elemento da lista</label>
        <select id="optionSelect" class="form-select">
          <option value="">Opción 1</option>
          <option value="">Opción 2</option>
          <option value="">Opción 3</option>
        </select>
      </div>
      <div class="form-group">
        <select multiple class="form-control">
          <option value="">seleccion multiple</option>
          <option value="">Opción 1</option>
          <option value="">Opción 2</option>
          <option value="">Opción 3</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary mb-2">Enviar</button>
    </form>
  </body>
</html>
