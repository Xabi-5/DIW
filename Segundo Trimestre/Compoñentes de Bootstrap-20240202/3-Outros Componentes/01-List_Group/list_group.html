<!--
     Descripción: Compoñente BootStrap List-group
-->
<!DOCTYPE html>
<html lang="es">

<head>
  <title>Compoñente BootStrap List-group</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <link rel="stylesheet" ref="styles.css" />
</head>

<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <ul class="list-group ">
          <li class="list-group-item">Opción 1</li>
          <li class="list-group-item active">Opción 2</li>
          <li class="list-group-item list-group-item-danger">Opción 3</li>
          <li class="list-group-item disabled">Opción 4</li>
        </ul>
      </div>
      <div class="col-md-4">
        <div class="list-group">
          <!--se quero que marque o item seleccionado debo darlle o atributo data-bs-toggle="list" para que se comporte como un toggle-->
          <a href="#" class="list-group-item list-group-item-action active">Ligazón 1</a>
          <a href="#" class="list-group-item list-group-item-action" >Ligazón 2</a>
          <a href="#" class="list-group-item list-group-item-action disabled">Ligazón 3</a>
          <a href="#" class="list-group-item list-group-item-action">Ligazón 4</a>
        </div>
      </div>
    </div>

    <div class="row mt-5 justify-content-center">
      <div class="col-md-3">
        <div class="list-group">
          <!--Podo enlazar con href ou con data-bs-target-->
          <a class="list-group-item list-group-item-action active" data-bs-toggle="list" href="#panel1">Panel 1</a>
          <a class="list-group-item list-group-item-action" data-bs-toggle="list" href="#panel2">Panel 2</a>
          <a class="list-group-item list-group-item-action" data-bs-toggle="list" href="#panel3">Panel 3</a>
          <a class="list-group-item list-group-item-action" data-bs-toggle="list" href="#panel4">Panel 4</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="tab-content">
          <div class="tab-pane fade show active" id="panel1">
            <h1>Contido Panel 1</h1>
          </div>
          <div class="tab-pane fade" id="panel2">
            <h1>Contido Panel 2</h1>
          </div>
          <div class="tab-pane fade" id="panel3">
            <h1>Contido Panel 3</h1>
          </div>
          <div class="tab-pane fade" id="panel4">
            <h1>Contido Panel 4</h1>
          </div>
        </div>
      </div>
    </div>

  </div>


  <!-- Optional JavaScript -->
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</body>

</html>
