<!--

     Descrición: Compoñente pagination
-->
<!DOCTYPE html>
<html lang="es">
  <head>
    <title>BootStrap  Pagination</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   
    <link rel="stylesheet" ref="styles.css" />
  </head>
  <body>
<!--teremos que cambiar o atributo active cando fagamos click e nos traiamos a paxina do servidor
para centrar con flexbox utilities -->
    <div class="container mt-5">
      <nav class="mb-5">
        <div class="pagination justify-content-center">
          <div class="page-item">
            <a class="page-link" href="#">Anterior</a>
          </div>
          <div class="page-item">
            <a class="page-link" href="#">1</a>
          </div>
          <div class="page-item active">
            <a class="page-link" href="#">2</a>
          </div>
          <div class="page-item">
            <a class="page-link" href="#">3</a>
          </div>
          <div class="page-item disabled">
            <a class="page-link" href="#">4</a>
          </div>
          <div class="page-item">
            <a class="page-link" href="#">Seguinte</a>
          </div>
        </div>
      </nav>

      <!--Exemplo con ul e utilizando iconos ou símbolos. Asegurarse de proporcionar soporte cos atributos aria para os lectores de pantalla-->
      <nav aria-label="Page navigation example">
        <ul class="pagination pagination-lg">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item active"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>

    </div>
 <!-- Optional JavaScript -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
      </body>
</html>
