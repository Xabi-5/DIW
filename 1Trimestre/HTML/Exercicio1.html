<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .firstrow {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }
      .images {
        display: flex;
        flex-direction: row;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="firstrow">
      <a href="https://html.spec.whatwg.org/" target="_blank">
        <img class="images" src="html5.png" alt="" height="225px" />
      </a>
      <a href="https://www.w3.org/Style/CSS/specs.en.html" target="_blank">
        <img class="images" src="css3.png" alt="" height="225px" />
      </a>
    </div>
    <a href="https://www.google.com/" target="_blank">
      <img class="images" src="chrome.jpeg" alt="" height="225px" />
    </a>
  </body>
</html>
