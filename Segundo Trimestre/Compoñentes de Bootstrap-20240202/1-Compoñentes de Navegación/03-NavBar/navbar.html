
<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Compoñente BootStrap 5 NavBar</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   
    <link rel="stylesheet" ref="styles.css" />
  </head>
  <body>

    <div class="container-fluid">
      <!--fixed-bottom para fixalo no fondo da igual o scroll
      navbar-expand-* indicámoslle a partir de que bp deixa de colapsar-->
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-bottom">
        <!--navbar-brand logotipo de la empresa-->
        <a class="navbar-brand" href="#"><img src="logo.png" width="30" height="24"/></a>
        <!--boton para colapsar. Importante engadir o atributo data-bs-toogle e o data-bs-target que indica o elemento que queremos colapsar-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--opcional texto explicativo dentro dun sapn-->
        <span class="navbar-text text-white">
          Navbar
        </span>
        <div class="collapse navbar-collapse" id="menu">
          <nav class="navbar-nav">
              <a class="nav-link" href="#">Inicio</a>
              <a class="nav-link active" href="#">Novidades</a>
              <a class="nav-link" href="#">Nós</a>
              <a class="nav-link" href="#">Contacto</a>
          </nav>
        </div>
        <form class="d-flex">
          <input class="form-control form-control-sm me-md-2" type="search" placeholder="Buscar">
          <input class="btn btn-primary btn-sm" type="submit">
        </form>
      </nav>
     
    </div>

   <!-- Optional JavaScript -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
     </body>
</html>
