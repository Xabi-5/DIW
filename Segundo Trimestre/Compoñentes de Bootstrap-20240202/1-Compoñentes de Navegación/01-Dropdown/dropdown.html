
<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Compoñente BootStrap Dropdown</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   
    <link rel="stylesheet" ref="styles.css" />
  </head>
  <body>

    <div class="container mt-5">
<!--Ollo co dropup e demais porque se non entra o menú despregable pono por defecto que é down-->
      <div class="dropdown">
        <button class="btn btn-secondary  btn-lg dropdown-toggle mb-4" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Dropdown button
        </button>
        <!--Dropdowns now support .dropdown-items wrapped in <li>s.-->
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>

      <div class="dropdown dropup mt-5 mb-4">
        <!--Data attributes for all JavaScript plugins are now namespaced to help distinguish Bootstrap functionality from third parties and your own code. 
          For example, we use data-bs-toggle instead of data-toggle.-->
          <div class="btn btn-primary btn-lg dropdown-toggle" data-bs-toggle="dropdown">
            Amosa o submenú
          </div>
          <div class="dropdown-menu dropdown-menu-end">
            <div class="dropdown-item">
              Opción 1
            </div>
            <div class="dropdown-item">
              Opción 2
            </div>
            <div class="dropdown-item">
              Opción 3
            </div>
            <div class="dropdown-divider"></div>
            <div class="dropdown-item">
              Opción 4
            </div>
          </div>
      </div>


      <div class="btn-group dropend">
          <button class="btn btn-danger">Amosa o submenú</button>
          <!--Similarly, create split button dropdowns with virtually the same markup as single button dropdowns,
             but with the addition of .dropdown-toggle-split for proper spacing around the dropdown caret. SEPARAR A FLECHIÑA DESPREGABLE-->
          <div class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown">
          </div>
          <div class="dropdown-menu">
            <div class="dropdown-item">
              Opción 1
            </div>
            <div class="dropdown-item active">
              Opción 2
            </div>
            <div class="dropdown-item">
              Opción 3
            </div>
            <div class="dropdown-item disabled">
              Opción 4
            </div>
          </div>
      </div>


    </div>


   <!-- Optional JavaScript -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
